<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8"/>
<title>Timer</title>
<script src = "../coding-practice/d3.js"></script>
<script src = "../coding-practice/jquery.js"></script>
</head>
<body>
<script>
var height = 450, width = 1000;

var svg = d3.select("body")
	.append("svg")
	.attr("height", height)
	.attr("width", width)

var secDisp = svg.append("text")
	.attr("id", "secDisp")
	.attr("x", 100)
	.attr("y", height)
	.style("font-size", "400px")
	.style("stroke", "black")

	.text(0);	

var time = 0;

var timer = setInterval(function(e){
	time += 1;
	secDisp = document.getElementById("secDisp");
	secDisp.innerHTML = time;
},1000);

$("svg").click(function() {
	time = -1;
})

window.onkeydown = function(e)
{
	//if( e.keyCode == 13 )
	time = -1;
}

</script>
</body>
</html>
